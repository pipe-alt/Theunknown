<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --primary-red: #ff003c;
            --dim-red: #590015;
            --bg-black: #050505;
            --text-mono: 'Share Tech Mono', monospace;
            --text-horror: 'Nosifer', cursive;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-black);
            color: #ccc;
            font-family: var(--text-mono);
            line-height: 1.6;
            padding: 40px 20px;
        }

        /* --- VISUAL FX --- */
        .scanlines {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1));
            background-size: 100% 4px; pointer-events: none; z-index: 1000;
        }
        .vignette {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,0,0,0.9) 100%);
            pointer-events: none; z-index: 999;
        }

        /* --- DOCUMENT CONTAINER --- */
        .doc-container {
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid #333;
            background: rgba(10, 10, 10, 0.95);
            padding: 40px;
            position: relative;
            z-index: 10;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
        }

        h1 {
            font-family: var(--text-horror);
            color: var(--primary-red);
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-align: center;
            border-bottom: 2px solid var(--primary-red);
            padding-bottom: 20px;
        }

        .meta-info {
            text-align: center;
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 40px;
            font-family: monospace;
        }

        h2 {
            color: #fff;
            margin-top: 30px;
            margin-bottom: 15px;
            font-size: 1.3rem;
            text-transform: uppercase;
            border-left: 3px solid var(--primary-red);
            padding-left: 10px;
            background: linear-gradient(90deg, rgba(255,0,60,0.1) 0%, rgba(0,0,0,0) 100%);
        }

        h3 {
            color: #eee;
            font-size: 1.1rem;
            margin-top: 20px;
            margin-bottom: 10px;
            text-decoration: underline;
            text-decoration-color: #333;
        }

        p, ul { margin-bottom: 15px; font-size: 0.95rem; }
        ul { list-style: inside square; padding-left: 10px; }
        li { margin-bottom: 5px; color: #aaa; }
        
        a { color: var(--primary-red); transition: color 0.3s;}
        a:hover { color: #fff; text-shadow: 0 0 5px var(--primary-red); }

        /* --- BACK BUTTON --- */
        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            color: #fff;
            text-decoration: none;
            border: 1px solid #444;
            padding: 5px 15px;
            transition: all 0.3s;
            text-transform: uppercase;
            font-size: 0.8rem;
        }
        .back-btn:hover { border-color: var(--primary-red); color: var(--primary-red); }

        @media (max-width: 600px) {
            .doc-container { padding: 20px; }
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <div class="scanlines"></div>

                    <li><strong>Location Data:</strong> General location data (based on IP address) to serve relevant ads.</li>
                    <li><strong>Usage Data:</strong> Information about how you play the game (e.g., session length, levels completed, ads viewed).</li>
                </ul>

                <ul>
                    <li>We do not collect or store your financial information (such as credit card numbers or bank account details).</li>
                    <li>We only receive a notification from the store confirming that a transaction was completed so we can unlock the purchased content for you.</li>
                </ul>

                    <li><strong>Unity Ads (Advertising):</strong> Unity Ads collects data to provide targeted advertising and analytics for game developers.</li>
                    <li><strong>Google Play Services:</strong> Used for authentication, achievements, and cloud saves.</li>
                </ul>

                <h2>3. How We Use Your Information</h2>
                <p>We use the collected data for the following purposes:</p>
                <ul>
                    <li><strong>To Serve Ads:</strong> To display advertisements (banners, interstitials, or rewarded videos) via AdMob and Unity Ads.</li>
                    <li><strong>To Improve the Game:</strong> To analyze bugs, crashes, and player progression to fix issues and balance difficulty.</li>
                    <li><strong>To Manage Purchases:</strong> To verify and deliver In-App Purchase content.</li>
                </ul>

                <h2>4. Your Rights Under GDPR (European Users)</h2>
                <p>If you are located in the European Economic Area (EEA) or the UK, you have specific rights regarding your personal data. Fasmo is the Data Controller for your information.</p>
                <p><strong>Legal Basis:</strong> We process your data based on your consent (which you provide via the pop-up consent form when you first open the app) or for our legitimate interest in monetizing the App via ads.</p>
                <ul>
                    <li><strong>Right to Access:</strong> You can request a copy of the data we hold about you.</li>
                    <li><strong>Right to Erasure:</strong> You can request that we delete your data.</li>
                    <li><strong>Right to Withdraw Consent:</strong> You can withdraw your consent for personalized ads at any time within the App's settings or by resetting your device's Advertising ID.</li>
                </ul>
                <p>To exercise these rights, please contact us at <strong>fasmo.contact@gmail.com</strong>.</p>

                <h2>5. Your Rights Under CCPA (California Users)</h2>
                <p>If you are a resident of California, the CCPA grants you specific rights.</p>
                <ul>
                    <li><strong>Right to Opt-Out of "Sale":</strong> Under CCPA, showing personalized ads may be considered a "sale" of personal information. You have the right to opt out of this via the App's settings or by enabling "Limit Ad Tracking" in Android settings.</li>
                    <li><strong>Right to Know and Delete:</strong> You may request to know what specific personal information we have collected about you and request its deletion.</li>
                    <li><strong>Non-Discrimination:</strong> We will not discriminate against you (e.g., by denying access to the game) for exercising your CCPA rights.</li>
                </ul>

                <h2>6. Children's Privacy</h2>
                <p>Dreadshift is not directed at children under the age of 13 (or 16 in certain jurisdictions). We do not knowingly collect personal information from children. If you believe we have inadvertently collected data from a child, please contact us immediately, and we will delete it.</p>
                <p><strong>Note to Parents:</strong> If you wish to disable In-App Purchases, you can do so in your device's Google Play Store settings.</p>

                <h2>7. Security</h2>
                <p>We strive to use commercially acceptable means to protect your Personal Information. However, remember that no method of transmission over the internet or method of electronic storage is 100% secure and reliable, and we cannot guarantee its absolute security.</p>

                <h2>8. Contact Us</h2>
                <p>If you have any questions or suggestions about our Privacy Policy, do not hesitate to contact us.</p>
                <p>Developer: <strong>Fasmo</strong><br>Email: <a href="mailto:fasmo.contact@gmail.com">fasmo.contact@gmail.com</a></p>
            `,
            'es': `
                <p>Esta Política de Privacidad explica cómo <strong>Fasmo</strong> ("nosotros") recopila, utiliza y comparte su información cuando juega a nuestro juego, <strong>Dreadshift</strong> (la "App"). Estamos comprometidos a proteger su privacidad y asegurar que tenga control sobre sus datos, en cumplimiento con el Reglamento General de Protección de Datos (RGPD) y la Ley de Privacidad del Consumidor de California (CCPA).</p>
                <p>Al descargar y jugar Dreadshift, acepta la recopilación y uso de información de acuerdo con esta política.</p>
                
                <h2>1. Información que Recopilamos</h2>
                <p>Recopilamos información de dos maneras: datos que nos proporciona directamente y datos recopilados automáticamente a través de servicios de terceros.</p>

                <h3>A. Datos Recopilados Automáticamente</h3>
                <p>Para proporcionar la App de forma gratuita y apoyar nuestro desarrollo, utilizamos servicios de terceros para publicidad y análisis. Estos servicios pueden acceder a los siguientes datos de su dispositivo:</p>
                <ul>
                    <li><strong>Identificadores del Dispositivo:</strong> tales como su ID de Publicidad (Google Advertising ID o GAID), dirección IP y modelo del dispositivo.</li>

                </ul>

                <h3>B. Compras Integradas (In-App Purchases)</h3>
                <p>Cuando realiza una compra en Dreadshift, la transacción es procesada por la tienda de aplicaciones (Google Play Store).</p>
                <ul>
                    <li>No recopilamos ni almacenamos su información financiera (como números de tarjetas de crédito).</li>

                <h2>2. Servicios de Terceros</h2>
                <p>Compartimos datos con los siguientes socios para entregar anuncios y analizar el rendimiento del juego. Le recomendamos revisar sus políticas de privacidad:</p>
                <ul>
                    <li><strong>Google AdMob:</strong> Utiliza identificadores únicos para mostrar anuncios personalizados basados en sus intereses.</li>
                    <li><strong>Unity Ads:</strong> Recopila datos para proporcionar publicidad dirigida y análisis para desarrolladores.</li>
                    <li><strong>Google Play Services:</strong> Utilizado para autenticación, logros y guardado en la nube.</li>
                </ul>

                <h2>3. Cómo Usamos su Información</h2>
                <p>Usamos los datos recopilados para los siguientes propósitos:</p>
                <ul>
                    <li><strong>Para Mostrar Anuncios:</strong> Mostrar publicidad (banners, intersticiales o videos recompensados) vía AdMob y Unity Ads.</li>
                    <li><strong>Para Mejorar el Juego:</strong> Analizar errores, fallos y progresión del jugador para arreglar problemas y balancear la dificultad.</li>
                    <li><strong>Para Gestionar Compras:</strong> Verificar y entregar contenido comprado dentro de la App.</li>
                </ul>

                <h2>4. Sus Derechos bajo RGPD (Europa)</h2>
                <p>Si se encuentra en el Espacio Económico Europeo (EEE), tiene derechos específicos respecto a sus datos personales. Fasmo es el Controlador de Datos de su información.</p>
                <p><strong>Base Legal:</strong> Procesamos sus datos basados en su consentimiento (proporcionado vía el formulario emergente al abrir la app) o por nuestro interés legítimo en monetizar la App.</p>
                <ul>
                    <li><strong>Derecho de Acceso:</strong> Puede solicitar una copia de los datos que tenemos sobre usted.</li>
                    <li><strong>Derecho de Supresión:</strong> Puede solicitar que eliminemos sus datos.</li>
                    <li><strong>Derecho a Retirar Consentimiento:</strong> Puede retirar su consentimiento para anuncios personalizados en cualquier momento desde la configuración de la App.</li>
                </ul>
                <p>Para ejercer estos derechos, contáctenos en <strong>fasmo.contact@gmail.com</strong>.</p>

                <h2>5. Sus Derechos bajo CCPA (California)</h2>
                <p>Si es residente de California, la CCPA le otorga derechos específicos.</p>
                <ul>
                    <li><strong>Derecho a Optar por no participar en la "Venta":</strong> Mostrar anuncios personalizados puede considerarse una "venta" de información. Puede optar por no participar desde la configuración de la App o activando "Limitar seguimiento de anuncios" en Android.</li>
                    <li><strong>Derecho a Saber y Eliminar:</strong> Puede solicitar saber qué información personal específica hemos recopilado y solicitar su eliminación.</li>
                    <li><strong>No Discriminación:</strong> No lo discriminaremos (ej. negando acceso al juego) por ejercer sus derechos CCPA.</li>
                </ul>

                <h2>6. Privacidad Infantil</h2>
                <p>Dreadshift no está dirigido a niños menores de 13 años. No recopilamos conscientemente información personal de niños. Si cree que hemos recopilado datos de un niño inadvertidamente, contáctenos para eliminarlo.</p>
                <p><strong>Nota para Padres:</strong> Si desea desactivar las Compras Integradas, puede hacerlo en la configuración de Google Play Store de su dispositivo.</p>

                <h2>7. Seguridad</h2>
                <p>Nos esforzamos por utilizar medios comercialmente aceptables para proteger su Información Personal. Sin embargo, recuerde que ningún método de transmisión por Internet o almacenamiento electrónico es 100% seguro.</p>

        };

        const uiTranslations = {
            'en': { title: "PRIVACY PROTOCOL", btn_back: "< RETURN TO TERMINAL", last_update: "EFFECTIVE: DEC 14 2025", footer_contact: "CONTACT: fasmo.contact@gmail.com" },
            'es': { title: "PROTOCOLO DE PRIVACIDAD", btn_back: "< VOLVER A LA TERMINAL", last_update: "VIGENCIA: 14 DIC 2025", footer_contact: "CONTACTO: fasmo.contact@gmail.com" }
        };

        function setLanguage(lang) {
            // Default to English if lang not found
            if (!contentData[lang]) lang = 'en';

            // 1. Inject the large HTML body content
            document.getElementById('content').innerHTML = contentData[lang];

            // 2. Update UI elements (Title, buttons)
            document.querySelectorAll('[data-lang]').forEach(el => {
                const key = el.getAttribute('data-lang');
                if (uiTranslations[lang][key]) {
                    el.innerText = uiTranslations[lang][key];
                }
            });

            document.documentElement.lang = lang;
        }

        // Auto-detect language
        (function() {
            const userLang = navigator.language || navigator.userLanguage; 
            const langCode = userLang.split('-')[0];
            setLanguage(langCode);
        })();
    </script>

</html>
