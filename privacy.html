                <p>Esta Política de Privacidad explica cómo [TU NOMBRE DE ESTUDIO] ("nosotros") recopila, almacena y utiliza datos en nuestro juego "PROJECT: UNKNOWN". Al instalar esta aplicación, aceptas los términos de esta política.</p>

        const uiTranslations = {
            'en': { title: "PRIVACY PROTOCOL", btn_back: "< RETURN TO TERMINAL", last_update: "LAST UPDATE: OCT 2025", footer_contact: "CONTACT: support@yourdomain.com" },
            'es': { title: "PROTOCOLO DE PRIVACIDAD", btn_back: "< VOLVER A LA TERMINAL", last_update: "ACTUALIZADO: OCT 2025", footer_contact: "CONTACTO: support@yourdomain.com" }
        };

        function setLanguage(lang) {
            // Default to English if lang not found
            if (!contentData[lang]) lang = 'en';

            // 1. Inject the large HTML body content
            document.getElementById('content').innerHTML = contentData[lang];

            // 2. Update UI elements (Title, buttons)
            document.querySelectorAll('[data-lang]').forEach(el => {
                const key = el.getAttribute('data-lang');
                if (uiTranslations[lang][key]) {
                    el.innerText = uiTranslations[lang][key];
                }
            });

            document.documentElement.lang = lang;
        }

        // Auto-detect
        (function() {
            const userLang = navigator.language || navigator.userLanguage; 
            const langCode = userLang.split('-')[0];
            setLanguage(langCode);
        })();
